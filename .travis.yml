dist: trusty
sudo: required

language: go

go: 1.11.x

install:
  - go list ./...

script:
  - go test -v -cover ./...

deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux

cache:
  directories:
    - $GOPATH/src
    - $GOPATH/pkg